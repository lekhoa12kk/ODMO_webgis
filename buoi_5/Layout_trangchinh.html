<body>
    <!-- 1.header -->
    <div class="
    container-fluid p-3
    text-primary-emphasis style_header " >

    <h2 class="fw-bold text-center text-success-emphasis">WEBGIS QUẢN LÝ BỆNH TRUYỀN NHIỄM<h2>


    </div>
   <!--  2. content -->
   <div class="container-fluid text-center p-0 cus_content">
    <div class="row align-items-start cus_content_1">
          <!-- 2.1 Control Panel (left) -->
      <div class="col-4  cus_content_col4" >
        <button class="tablink" onclick="openPage('Home', this, '#09a115')" id="defaultOpen">Ca bệnh</button>
        <button class="tablink" onclick="openPage('News', this, '#09a115')" >Ổ dịch</button>
        <button class="tablink" onclick="openPage('Contact', this, '#09a115')">Khoanh vùng</button>
        <button class="tablink" onclick="openPage('About', this, '#09a115')">Quản lý ca bệnh</button>
       <!--  1.du liệu -->
        <div id="Home" class="tabcontent">
          <div class="form-check form-switch form_check_cus" >
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" checked style="margin-left: 50px;">
            <label class="form-check-label cus_label_check" for="flexSwitchCheckDefault" >Lỵ amíp</label>
          </div>

          <div class="form-check form-switch form_check_cus" >
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" style="margin-left: 50px;">
            <label class="form-check-label cus_label_check" for="flexSwitchCheckChecked">Lỵ trực trùng</label>
          </div>
          <div class="form-check form-switch form_check_cus" >
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" checked style="margin-left: 50px;">
            <label class="form-check-label cus_label_check" for="flexSwitchCheckDefault" >Tiêu chảy</label>
          </div>
          <div class="form-check form-switch form_check_cus" >
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" checked style="margin-left: 50px;">
            <label class="form-check-label cus_label_check" for="flexSwitchCheckDefault" >Thương hàn</label>
          </div>
          <div class="form-check form-switch form_check_cus" >
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" checked style="margin-left: 50px;">
            <label class="form-check-label cus_label_check" for="flexSwitchCheckDefault" >Tay - chân - miệng</label>
          </div>
          <div class="form-check form-switch form_check_cus" >
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" checked style="margin-left: 50px;">
            <label class="form-check-label cus_label_check" for="flexSwitchCheckDefault" >Sốt xuất huyết Dengue</label>
          </div>
       
        </div>
       <!--  2.Truyvan -->
        <div id="News" class="tabcontent">
          <!-- 2.1 Nhập giá trị -->
          <div class="row">
            <div class="col-6">
              <input type="text" class="form-control" placeholder="Nhập tên quận" aria-label="First name">
            </div>

            <div class="col-6">
              <input type="text" class="form-control" placeholder="Nhập tên phường" aria-label="Last name">
            </div>

            <button class="btn btn-warning cus_btn" type="submit">Tìm kiếm</button>
          </div>
          <hr>
          <!-- 2.2 Bảng kết quả truy vấn-->
          <div>
            <h5>Kết quả truy vấn</h5>


          </div>







        </div>





<!--         3.Thống kê -->
        <div id="Contact" class="tabcontent">
          <h3>Contact</h3>
          <p>Get in touch, or swing by for a cup of coffee.</p>
        </div>
        <!-- 4.Quản lý DL -->
        <div id="About" class="tabcontent">
          <h3>About</h3>
          <p>Who we are and what we do.</p>
        </div>
      </div>





       <!--  2.2 Map (right) -->
      <div class="col-8 bg-info cus_content_col8">
        <div id="mymap" style="height: 100%; 
        margin: 0 !important; padding: 0 !important; text-align: justify;"></div>
      </div>
     
    </div>
